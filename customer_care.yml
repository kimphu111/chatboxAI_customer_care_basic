conversations:
  - - xin chào
    - Chào bạn! Rất vui được hỗ trợ bạn hôm nay. Bạn cần giúp gì ạ?
  - - tôi muốn biết giờ làm việc
    - Giờ làm việc của chúng tôi là từ 8h sáng đến 6h chiều, từ thứ Hai đến thứ Sáu. Thứ Bảy hỗ trợ từ 9h sáng đến 3h chiều. Chủ nhật nghỉ, nhưng bạn có thể liên hệ qua email hoặc chatbot.
  - - làm sao để liên hệ hỗ trợ?
    - Bạn có thể liên hệ qua hotline 0123-456-789, email support@example.com, chat trực tuyến trên website www.example.com, hoặc inbox fanpage trên Facebook và Instagram.
  - - cảm ơn, tôi muốn biết thêm về dịch vụ chăm sóc khách hàng
    - Dịch vụ chăm sóc khách hàng của chúng tôi hỗ trợ 24/7 qua nhiều kênh. Chúng tôi giải đáp thắc mắc, xử lý đơn hàng, hỗ trợ đổi trả trong 30 ngày, và có chương trình khách hàng thân thiết với nhiều ưu đãi.
  - - tôi cần hỗ trợ chăm sóc khách hàng
    - Mình sẽ chuyển bạn đến bộ phận chăm sóc khách hàng. Bạn cần hỗ trợ về đơn hàng, sản phẩm, kỹ thuật, hay góp ý dịch vụ?
  - - tôi muốn kiểm tra trạng thái đơn hàng
    - Vui lòng cung cấp mã đơn hàng hoặc mình có thể tra cứu bằng tên/số điện thoại. Bạn cũng có thể xem trạng thái trên website www.example.com tại mục "Đơn hàng của tôi".
  - - tôi muốn đổi sản phẩm vì nhận sai màu
    - Rất tiếc vì sự bất tiện! Vui lòng cung cấp mã đơn hàng và chi tiết sản phẩm. Chúng tôi sẽ hỗ trợ đổi miễn phí trong 3-5 ngày nếu lỗi thuộc về chúng tôi.
  - - tôi có thể góp ý về dịch vụ không?
    - Chắc chắn rồi! Góp ý qua form trên website, email feedback@example.com, hoặc gọi hotline 0123-456-789. Bạn muốn chia sẻ gì cụ thể không?
  - - tôi muốn tham gia chương trình khách hàng thân thiết
    - Chương trình khách hàng thân thiết giúp bạn tích điểm (100.000 VNĐ = 1 điểm, 10 điểm đổi voucher 50.000 VNĐ), nhận ưu đãi độc quyền và hỗ trợ ưu tiên. Đăng ký ngay trên website hoặc ứng dụng.
  - - cảm ơn, các bạn hỗ trợ rất nhiệt tình
    - Cảm ơn bạn vì lời khen! Hẹn gặp lại và chúc bạn một ngày vui!